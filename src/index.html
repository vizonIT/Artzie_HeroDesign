<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artzie Hero Design</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="/src/regStyling.css">
</head>

<body class="main w-screen h-screen">
  <div class="narvbar mx-20 flex items-center justify-between gap-5 pt-12">
    <div class="leftnarv flex-row justify-between gap-20">
      <img src="/src/image/Artzie..svg" alt="" class="logo inline-flex pr-20">
      <div class="narvlinks hidden lg:inline-flex items-center justify-between gap-20">
        <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">Market</a>
        <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">How it works</a>
        <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">Gallery</a>
        <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">About</a>
      </div>
    </div>
    <div class="rightnarv flex item-center">
      <button class="signIn w-[140px] p-3 text-[#2E2F38] md:text-[#FFF] text-[18px] font-bold">Sign In</button>
      <button class="signOut w-[140px] p-3 bg-[#FA504D] text-[#FFF] text-[18px] font-bold">Sign Out</button>
    </div>
  </div>
  <div class="contentspace flex w-full items-start justify-between">
    <div class="mainLeft relative w-[1/3]">
      <div class="leftDesign flex flex-col justify-between w-full h-full">
        <div class="centerInfo ml-20 mt-[80px]">
          <div
            class="sellingvalue relative text-amber-500 sm:text-[38px] md:text-[42px] xl:text-[#2E2F38] lg:text-[72px] font-[400] max-w-[800px] h-auto mt-8">
            The <span class="emphasis text-red-500 lg:text-[#2E2F38]">largest</span> NFT market with exceptional items
            on the bid
            <div class="highlightMark hidden lg:inline-flex absolute top-3 left-[110px]">
              <img src="./image/Vector.svg" alt="" class="highlight">
            </div>
          </div>
          <div class="sellingsubtext text-[#8E8E8E] text-[24px] font-normal mt-12">
            Collectible and non-fungible tokens in your hands
          </div>

          <!-- CTA buttons -->
          <div class="actionbtns flex-col justify-center lg:flex-row">
            <button
              class="explore mt-12 bg-red-500 w-[240px] h-[60px] text-[#FFF] text-[18px] font-bold">Explore</button>
            <div class="rightbtn inline-flex ml-7 mt-12 pt-4">
              <button><a href="#" class="explore text-[#2E2F38] text-[18px] font-bold">Learn more</a></button>
              <img src="/src/image/Arrow.svg" alt="" class="arrow inline-flex">
            </div>
          </div>

        </div>


      </div>
    </div>

    <div class="rightDesign flex flex-col item-center justify-center">
      Right
    </div>

  </div>



</body>


</html>
<!-- Always run with this link in your terminal => npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
