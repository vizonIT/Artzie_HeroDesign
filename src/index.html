<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artzie Hero Design</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>


<body class="flex flex-col items-center justify-center">

  <div class="bodycontainer flex flex-col md:flex-row items-start justify-between h-[100vh] w-full mx-auto my-[40px]">
    <div class="mainLeft relative w-[1/3]">
      <!-- <img src="/src/image/Ellipse 2.svg" alt="" class="absolute top-4 right-5 opacity-[0.6]"> -->
      <div class="leftDesign flex flex-col justify-between w-full h-full">
        <div class="narvleft mx-20 flex items-center w-full gap-[200px] space-y-6">

          <img src="/src/image/Artzie..svg" alt="">
          <div class="narvlinks hidden md:flex items-center justify-between space-x-12">
            <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">Market</a>
            <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">How it works</a>
            <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">Gallery</a>
            <a href="#" class="text-[#2E2F38] text-lg font-medium hover:text-[#8E8E8E]">About</a>
          </div>
        </div>
        <div class="centerInfo ml-20 mt-[80px]">
          <div class="sellingvalue relative text-[42px] text-[#2E2F38] md:text-[72px] font-[400] max-w-[920px] mt-8">
            The largest NFT market with exceptional items on the bid
            <div class="highlightMark absolute top-3 left-[100px]">
              <img src="./image/Vector.svg" alt="" class="highlight.w-[250px]">
            </div>
          </div>
          <div class="sellingsubtext text-[#8E8E8E] text-[24px] font-normal mt-12">
            Collectible and non-fungible tokens in your hands
          </div>
          <button class="explore mt-12 bg-red-500 w-[240px] h-[60px] text-[#FFF] text-[18px] font-bold">Explore</button>
        </div>


      </div>
    </div>

    <div class="rightDesign flex flex-col item-center justify-center">
      Right
    </div>
  </div>

</body>

</html>
